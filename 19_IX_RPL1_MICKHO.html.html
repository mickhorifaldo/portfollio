<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulir pendaftaran relawan muda banjar </h1>
    <fieldset>
        <legend>Data Pribadi</legend>
        <table>
            <tr>
                <td><label for="name">nama lengkap</label></td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="AE">Alamat email</label></td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Notel">Nomer Telepon</label></td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="almt">Alamat</label></td>
                <td>:</td>
                <td><textarea name="" id="" cols="40" rows="7"></textarea></td>
            </tr>
            <tr>
                <td><label for="ttl">Tanggal lahir</label></td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" name="jk"> pria <input type="radio" name="jk"> wanita</td>
            </tr>
        </table>

    </fieldset>
    <fieldset>
        <legend>Latar Belakang Pendidikan</legend>
        <table>
            <tr>
                <td><label for="tingpen">Tingkat Pendidikan</label></td>
                <td>:</td>
                <td> <select name="" id="">
                        <option value="sd">SD</option>
                        <option value="smp">SMP</option>
                        <option value="sma">SMA</option>
                        <option value="kuliah">kuliah</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="askol">asal sekolah</label></td>
                <td>:</td>
                <td> <select name="" id="">
                        <option value="SMKN1BANJAR">SMKN 1 BANJAR</option>
                        <option value="SMKN2BANJAR">SMKN 2 BANJAR</option>
                        <option value="SMKN3BANJAR">SMKN 3 BANJAR</option>
                        <option value="SMKN4BANJAR">SMKN 4 BANJAR</option>
                        <option value="SMAN1BANJAR">SMAN 1 BANJAR</option>
                        <option value="SMAN2BANJAR">SMAN 2 BANJAR</option>
                        <option value="SMAN3BANJAR">SMAN 3 BANJAR</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="ekskul">ekstrakulikuler</label></td>
                <td>:</td>
                <td><input type="checkbox">Olimpiade Sains <input type="checkbox">Paskibra <input
                        type="checkbox">pramuka
                    <input type="checkbox">PMR <input type="checkbox">olahraga
                </td>
            </tr>
            <tr>
                <td><label for="keahlian khus">keahlian khusus</label></td>
                <td>:</td>
                <td><input type="text" placeholder="misal: Bermain musik,seni,dll"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Lampiran</legend>
        <table>
            <tr>
                <td><label for="UFD">upload fto diri</label></td>
                <td>:</td>
                <td><input type="submit" value="Choosen file"></td>
                <td> <label for="nfc">no file choosen</label></td>
            </tr>
            <tr>
                <td><label for="UCV">upload CV</label></td>
                <td>:</td>
                <td> <input type="submit" value="Choosen file"></td>
                <td><label for="nfc">no file choosen</label></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>motivasi</legend>
        <table>
            <tr>
                <td><label for="maimrmb">mengapa anda ingin menjadi relawan muda banjar? :</label></td>
                <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>persetujuan</legend>
        <table>
            <tr>
                <td><label for="persetujuan"><input type="checkbox"> saya menyetujui bahwa data yang saya berikan adalah
                        benar dan
                        dapat di pertanggung jawabkan.</label></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <table>
        <tr>
            <td><input type="button" value="Daftar"></td>
        </tr>
    </table>
</body>

</html>
